name: Ansible deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    #### 
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
####
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible==2.9.2 requests
#####
    - name: set ansible config secrets
      env:
        ANSIBLE_VAULT_PASSWORD: ${{ secrets.SSH_KEY }}
      run: |
        mkdir ~/.ssh
        cd .ssh
        echo "$ANSIBLE_VAULT_PASSWORD" > .ssh/jojokey.pem
        chmod 400 .ssh/jojokey.pem
#####
    - name: run exporters playbook
      run: |
        ansible-playbook playblook.yml -i hosts --key-file ~/.ssh/jojokey.pem